<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Rental</title>
    <!-- CSS Style Sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome  -->
    <script src="https://kit.fontawesome.com/d58ccf3019.js" crossorigin="anonymous"></script>

    
</head>
<body>
    <nav id="Navbar-Section">
        <div id="navbar">
            <div class="nav-left">
                <img class="logo" src="images/Logo.png" alt="Not Available">
            </div>
            <div class="nav-right">
                <ul id="nav-list">
                    <li class="nav-item">Home</li>
                    <li class="nav-item">About</li>

                    <li class="nav-item">Contact</li>

            <div class="nav-left">
                <img class="logo" src="images/Logo.png" alt="Not Available">
            </div>
            <div class="nav-right">
                <i id="hamicon" onclick="toggleMobileMenu()" class="fa-solid fa-bars fa-2xl" style="color: #fab700;"></i>
            </div>
        </div>
        <div id="mobile-menu">
            <ul id="mobile-list">
                <li class="mobile-item">Home</li>
                <li class="mobile-item">About</li>
                <li class="mobile-item">Cars</li>
